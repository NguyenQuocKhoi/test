<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <div class="col-xs-12">
            <img src="./img/HEADER.PNG" width="100%" alt="">
        </div>

        <div class="col-xs-12">
            <nav class="navbar navbar-expand-sm">
                <ul class="navbar nav">
                    <li class="navbar-item"><a href="#">Đăng nhập</a></li>
                    <li class="navbar-item" style="margin-left: 10px;"><a href="#" id="btndk">Đăng kí</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-xs-12">
            <h2 style="text-align: center;">DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h2>
            <table class="table table-striped" role="table" id="danhsach">
                <tr>
                    <th>STT</th>
                    <th>Họ tên</th>
                    <th>Số áo</th>
                    <th>Câu lạc bộ</th>
                    <th>Ngày tập trung</th>
                    <th>Điện thoại</th>
                    <th>Ảnh đại diện</th>
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <div class="col-xs-12">
            <p style="text-align: center; font-weight: bold;" >SVTH: Nguyễn Quốc Khôi-20036191 Lớp DHCNTT16C</p>
        </div>
    </footer>

    <div class="modal fade" role="dialog" id="Mymodal">
        <div class="modal-dialog" style="margin-top: 10px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 style="text-align: center;">THÔNG TIN CÁ NHÂN</h2>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal" role="form" style="margin-top: 10px;">
                        <label for="Ten" class="control-label col-xs-3" >Họ tên:</label>
                        <div class="col-xs-9">
                            <input type="text" name="" id="txtName" class="form-control">
                            <span class="text-danger" id="tbName">*</span>
                        </div>

                        <label for="Ten" class="control-label col-xs-3">Số áo:</label>
                        <div class="col-xs-9">
                            <input type="text" name="" id="txtAo" class="form-control">
                            <span class="text-danger" id="tbAo">*</span>
                        </div>

                        <label for="Ten" class="control-label col-xs-3">Câu lạc bộ:</label>
                        <div class="col-xs-9">
                            <input type="text" name="" id="txtCLB" class="form-control">
                            <span class="text-danger" id="tbCLB">*</span>
                        </div>

                        <label for="Ten" class="control-label col-xs-3">Ngày tập trung:</label>
                        <div class="col-xs-9">
                            <input type="date" name="" id="txtNgay" class="form-control">
                            <span class="text-danger" id="tbNgay">*</span>
                        </div>

                        <label for="Ten" class="control-label col-xs-3">Số điện thoại:</label>
                        <div class="col-xs-9">
                            <input type="text" name="" id="txtSDT" class="form-control">
                            <span class="text-danger" id="tbSDT">*</span>
                        </div>

                        <label for="Ten" class="control-label col-xs-3">Ảnh đại diện:</label>
                        <div class="col-xs-9">
                            <input type="file" name="" id="txtAnh" class="form-control">
                            <span class="text-danger" id="tbAnh">*</span>
                        </div>

                        <button class="btn btn-success btn-group-justified" id="save" type="button" style="color: white; background-color: green; width: 100%;">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
